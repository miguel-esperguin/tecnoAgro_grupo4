<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Consultas</title>
</head>
<body>
   <div><a href="#">Lista de consultas</a></div>
   {% for consulta in consultas %}
       <div>
           <p>Titulo: {{ consulta.nombre }}</p>
           <p>Publicado: {{ consulta.publish_date }}</p>
           <p>{{ consulta.text }}</p>
       </div>
   {% endfor %}
</body>
</html>
